<!DOCTYPE html>
<head>
   <title>Usama's Room</title>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body style="background-color: powderblue;">

   <div align= "center">
      <h1>
         <strong>Room Status</strong>
      </h1>
   </div>
   
   {% for pin in pins %}
      <h2><font color= "black">
         {{ pins[pin].name }}
         {% if pins[pin].state == true %}
         is currently</font>
            <strong>
               <font color="green">
                  on
               </font>
            </strong>
      </h2>
      
      <div class="row">
         <div class="col-md-2">
            <a href="/{{pin}}/off" class="btn btn-block btn-lg btn-default" role="button">
               Turn off
            </a>
         </div>
      </div>
      {% else %}
        <font color= "black"> is currently</font> 
         <strong>
            <font color="red">
               off
            </font>
         </strong>
      </h2>
      
      <div class="row">
         <div class="col-md-2">
            <a href="/{{pin}}/on" class="btn btn-block btn-lg btn-primary" role="button">
               Turn on
            </a>
         </div>
      </div>
   
   {% endif %}
   {% endfor %}
   
      <h2>
	     <font color= "black">Check movement in room for 20 seconds</font>
            <div class="row">
               <div class="col-md-2">
                  <a href="/movementCheck" class="btn btn-block btn-lg btn-primary" role="button">
                     Check Movement: <font color="white">{{ moveInfo }}</font>
                  </a>
               </div>
            </div>
      </h2>

      <h2>
        <font color= "black">Tv Power Button</font>
            <div class="row">
               <div class="col-md-2">
                  <a href="/tvSignal" class="btn btn-block btn-lg btn-primary" role="button">
                     Power Button 
                  </a>
               </div>
            </div>
      </h2>

</body>
</html>
